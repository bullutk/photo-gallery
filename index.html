<!DOCTYPE html>
<html>
<head>
	<title>Cool places to visit in Georgia</title>

	<style type="text/css" media="screen">
		#gallery{
			text-align:  center;
		}
		/* This rule is ONLY for image tags INSIDE of #middle-section */
		#middle-section img{
			width: 15%;
			/* Set a border around each thumbnail */
			border:  4px solid #f00;
		}
	</style>
</head>
<body>
		<!-- This is hte main wrapper for the page -->
	<div id="gallery">
	<!-- make a wrapper for the top section -->
		<div id="top-section">
			<h2>A simple photo gallery of GA spots in HTML and CSS</h2>
		</div>
		<!-- make a div for our thumbnails to live in -->
		<div id="middle-section">
			<img src="photoGallery/ga_pics/arabia_mnt.jpg" onclick="largePic.src=this.src">
			<img src="photoGallery/ga_pics/callaway_gardens.jpg" onclick="largePic.src=this.src">
            <img src="photoGallery/ga_pics/Etowah_Indian_Mounds.jpg" onclick="largePic.src=this.src">
            <img src="photoGallery/ga_pics/prov_state_canyon.jpg" onclick="largePic.src=this.src">
            <img src="photoGallery/ga_pics/wormsloe.jpg" onclick="largePic.src=this.src">
        </div>
        	<!-- make a div for the big image -->
        <div id="bottom-section">
        	<img src="photoGallery/ga_pics/arabia_mnt.jpg" name="largePic">
		</div>

		</div>
	</div>

</body>
</html>
